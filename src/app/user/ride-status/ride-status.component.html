<div class="container">
  <div *ngIf="currentRideStatus" class="ride-status">
    <h3>Status ostatniego przejazdu: {{ currentRideStatus.status }}</h3>
    <p *ngIf="currentRideStatus.driverName">
      Kierowca: {{ currentRideStatus.driverName }}
    </p>

    <p-button
      *ngIf="currentRideStatus.status === 'oczekujÄ…cy'"
      label="Anuluj przejazd"
      (onClick)="cancelRide()"
      styleClass="p-button-sm p-button-warning"
    ></p-button>
  </div>
</div>

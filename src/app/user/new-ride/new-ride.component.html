<div class="container">
  <p-toast></p-toast>
  <h2>Uber - przejazd</h2>

  <div class="form-group">
    <label for="from">Skąd:</label>
    <input id="from" [(ngModel)]="from" placeholder="np. ul. X" #fromInput />
  </div>

  <div class="form-group">
    <label for="to">Dokąd:</label>
    <input id="to" [(ngModel)]="to" placeholder="np. ul. Y" #toInput />
  </div>

  <p-button
    label="Zamów"
    (onClick)="showPrice()"
    [disabled]="!from.trim() || !to.trim()"
    styleClass="p-button-sm p-button-primary"
  ></p-button>

  <div class="offer" *ngIf="showOffer">
    <p *ngIf="price !== null">
      <strong>Cena przejazdu:</strong> {{ price }} zł
    </p>
    <p-button
      label="Tak"
      (onClick)="confirm()"
      styleClass="p-button-sm p-button-success"
    ></p-button>
    <p-button
      label="Nie"
      (onClick)="cancelRide()"
      styleClass="p-button-sm p-button-danger"
    ></p-button>
  </div>

  <div class="summary" *ngIf="showSummary">
    <p>Przejazd: {{ from }} → {{ to }} | {{ price }} zł</p>
  </div>
</div>

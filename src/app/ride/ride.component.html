<div class="container">
  <p-toast></p-toast>
  <h2>Uber - przejazd</h2>

  <div class="form-group">
    <label for="from">Skąd:</label>
    <input id="from" [(ngModel)]="from" placeholder="np. ul. X" />
  </div>

  <div class="form-group">
    <label for="to">Dokąd:</label>
    <input id="to" [(ngModel)]="to" placeholder="np. ul. Y" />
  </div>

  <p-button
    label="Pokaż cenę"
    (onClick)="showPrice()"
    [disabled]="!from.trim() || !to.trim()"
    styleClass="p-button-sm p-button-primary"
  ></p-button>

  <div class="offer" *ngIf="showOffer">
    <p *ngIf="price !== null"><strong>Cena przejazdu:</strong> 30zł</p>
    <!-- 
     {{ price }} zł</p> -->
    <p-button
      label="Tak"
      (onClick)="confirm()"
      styleClass="p-button-sm p-button-success"
    ></p-button>
    <p-button
      label="Nie"
      (onClick)="cancel()"
      styleClass="p-button-sm p-button-danger"
    ></p-button>
  </div>

  <div class="summary" *ngIf="showSummary">
    <p>Przejazd: {{ from }} → {{ to }} | 30zł</p>
    <!--{{ price }} zł</p> -->
  </div>
</div>

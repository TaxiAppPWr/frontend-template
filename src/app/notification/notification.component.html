<div *ngIf="showNotification"
     class="fixed top-6 right-6 z-50 w-96 transition-opacity duration-300 ease-out drop-shadow-2xl"
     [ngClass]="{'opacity-100': showNotification, 'opacity-0 pointer-events-none': !showNotification}">
  <div class="bg-gradient-to-br from-blue-50 to-white rounded-2xl shadow-2xl overflow-hidden border border-blue-200 animate-fade-in">
    <div class="flex justify-between items-center bg-blue-100 px-6 py-4 border-b border-blue-200">
      <h4 class="font-semibold text-blue-900 text-lg flex-1 truncate">{{ notification?.title || 'Powiadomienie' }}</h4>
      <button (click)="closeNotification()" class="ml-4 text-blue-400 hover:text-blue-600 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <div class="px-6 py-5">
      <p class="text-gray-700 whitespace-pre-line text-base leading-relaxed">{{ notification?.body }}</p>
    </div>
  </div>
</div>

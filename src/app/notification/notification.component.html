<div *ngIf="showNotification"
     class="fixed top-4 right-4 z-50 w-80 transition-opacity duration-300 ease-out"
     [ngClass]="{'opacity-100': showNotification, 'opacity-0 pointer-events-none': !showNotification}">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden border border-gray-200">
    <div class="flex justify-between items-center bg-gray-50 px-4 py-3 border-b">
      <h4 class="font-medium text-gray-800">{{ notification?.title || 'Notification' }}</h4>
      <button (click)="closeNotification()" class="text-gray-400 hover:text-gray-600">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    <div class="px-4 py-3">
      <p class="text-gray-600">{{ notification?.body }}</p>
    </div>
  </div>
</div>
